<html>
<head>
    <title>Dynamic styling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<style>
    
</style>
<div id="app" class="container">
    <div class="row">
        <div class="col">
            <h1>Conditionals and rendering lists</h1>

            <!-- 1.1 V-if and v-else make some boolean var and switch its val on click -->
            <div class="alert alert-primary" >
                This is div that will be visible if display is <span>true</span>
            </div>
            <div class="alert alert-success">
                This is another div that will be visible if display is <span>false</span>
            </div>
            <button class="btn btn-primary">Switch between divs</button>

            <hr>

            <!-- 2.1 V-else if since version 2.1 or highter there is directive v-else-if as well -->
            <div class="alert alert-success">A</div>
            <div class="alert alert-danger">B</div>
            <div class="alert alert-warning">C</div>

            <button class="btn btn-success" >Swtch A: </button>
            <button class="btn btn-danger" >Swtch B: </button>
            
            <hr>

            <!-- 3.1 We can also use conditionals with the template html 5 tag -->
            <button class="btn btn-primary">
                Display elements inside template
            </button>
            <br><br>
            <template>
                <div class="alert alert-info">This is div inside html5 template tag</div>
                <div class="alert alert-light">This is div inside html5 template tag</div>
                <div class="alert alert-dark">This is div inside html5 template tag</div>
            </template>   
    
            <hr>

            <!-- 4.1 V-show - use it when you don't want to remove the el from -->
            <button class="btn btn-primary">Hide element</button>
            <br><br>
            <div class="alert alert-primary">Hide element</div>

            <hr>
            <!-- 5.1 Render lists with v-for -->
            <ul class="list-group">
                <li class="list-group-item">
                    Value: 
                    /
                    Index: 
                </li>
            </ul>

            <hr>

            <!-- 6.1 When you different els you want to loop use template -->
            <template>
                <h2>Language: </h2>
                <p>Index: </p>
            </template>

            <!-- 7.1 You can also loop through an object on arr -->
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                    <div class="alert alert-warning">
                         => :          
                    </div>
                </li>
            </ul>

            <hr>

            <!-- 8.1 How to output list of numbers -->
            <span style="margin: 10px" class="badge badge-primary"></span>
  
            <hr>

            <!-- 9.1 We can change later the data listed by v-for -->
            <button class="btn btn-info">Add New Language</button> 
            <br><br>
            <ul class="list-group">
                    <!-- 9.2 To avoid bugs when update els in arr and preserve the position 
                        of the element we have to add unique key -->
                    <li class="list-group-item list-group-item-info">
                        Value: 
                        /
                        Index: 
                    </li>
            </ul>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script>

    new Vue({

        el: '#app',

        data: {
            // 1.1 V-if and v-else make some boolean var and switch its val on click
            display: true,

            // 2.2 Make three props and make demo
            a: true,
            b: true,

            // 4.1 V-show - use it when you don't want to remove the el from
            show: true,

            // 5.1 Render lists with v-for
            languages: ['JavaScript', 'PHP', 'Python', 'JAVA', 'C#', 'C++'],

            // 7.1 You can also loop through an object
            creators: [
                { 
                    fName: 'Brendan', 
                    lName: 'Eich', 
                    age: 57, 
                    'Кnown For': 'American technologist and creator of the JavaScript programming language'
                },        
                { 
                    fName: 'Evan', 
                    lName: 'You', 
                    age: 'unknown', 
                    'Кnown For': 'the creator of the open source JavaScript framework Vue.js'
                },    
            ]
        },
    });

/** Topics
    1.1 V-if and v-else make some boolean var and switch its val on click
    1.2 Explain that the el and it's children are removed from the dom
    1.3 Show with the inspector

    2.1 V-else if since version 2.1 or highter there is directive v-else-if as well
    2.2 Make three props and make demo

    3.1 We can also use conditionals with the template html 5 tag
    3.2 Template tag doesn't get rendered in the dom
    3.3 Demostrate in the insprector
    3.4 Use template when we want to show and hide multiple elements
    that we don't want to be wrapper by div (to avoid its behaviour)

    4.1 V-show - use it when you don't want to remove the el from
    the dom and just want to hide it
    4.2 Make a demo and show with inspector

    5.1 Render lists with v-for
    5.2 Let's display the index as well

    6.1 When you have group of different els you want to loop use template

    7.1 You can also loop through an object on arr
    7.2 Explain (i,k,v)

    8.1 How to output list of numbers

    9.1 We can change later the data listed by v-for
    9.2 To avoid bugs when update els in arr and preserve the position 
    of the element we have to add unique key

    Usefull links:
    https://vuejs.org/v2/guide/conditional.html
    https://vuejs.org/v2/guide/list.html

*/

</script>
</body>
</html>
